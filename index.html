<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Work Sans">
  <link rel="stylesheet" href="styleNew.css">
  <script defer src="index.js"></script>
</head>

<body>
  <section id="profile">
    <div class="profile_card">
      <div class="card_header">
        <div class="pic">
          <img src="avatar.jpg" alt="dangminhtran">
        </div>
        <div class="name">Dang Minh Tran</div>
        <div class="job">Software Developer | LMS Support Assistant & Research Assistant @ YorkU | CS @ YorkU</div>
        <div class="websites">
          <a class="fab fa-facebook" target="_blank" href="https://www.facebook.com/henopkisin/"></a>
          <a href="https://www.linkedin.com/in/dangminhtran/" target="_blank" class="fab fa-linkedin"></a>
          <a href="https://github.com/dangminhtran" target="_blank" class="fab fa-github"></a>
        </div>
        <div>
          <a href="MyResume - Current.pdf" class="contact_btn" target="_blank">My Resume</a>
          <a class="contact_btn" onclick="showContactSection()">Contact me</a>
        </div>
      </div>
      <div class="card_footer">
        <h1 class="stacks" style="text-align: center; position: relative; top: -20px; color: #61dafb;">Tech Stack</h1>
        <div class="numbers">
          <div class="item">
            <span><i class="fab fa-react fa-spin fa-3x" style="color: #61dafb;"></i></span>
          </div>
          <div class="border"></div>
          <div class="item">
            <span><i class="fab fa-js fa-3x" style="color: #f0db4f;"></i></span>
          </div>
          <div class="border"></div>
          <div class="item">
            <span><i class="fab fa-html5 fa-3x" style="color: #f06529;"></i></span>
          </div>
          <div class="border"></div>
          <div class="item">
            <span><i class="fab fa-css3-alt fa-3x" style="color: #264de4;"></i></span>
          </div>
          <div class="border"></div>
          <div class="item">
            <span><i class="fab fa-java fa-3x" style="color: #f89820;"></i></span>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section id="contact">
    <div class="contact_card">
      <div class="card_header">
        <div class="name">Contact Me!</div>
        <form>
          <label for="name">Name <input id="name" class="name-email" type="text"></label>
          <label for="email">Email <input id="email" class="name-email" type="text"></label>
          <label for="role">What is your occupation?
            <select id="role">
              <option value="">Select a role</option>
              <option value="student">Student</option>
              <option value="professor">Professor</option>
              <option value="software developer">Software Developer</option>
              <option value="data scientist">Data Scientist</option>
            </select>
          </label>
          <label for="bio">Provide a bio: <textarea id="bio" name="bio" rows="3" cols="30"
              placeholder="Hello World..."></textarea></label>
          <input class="contact_btn" type="submit" value="Submit">
          <input class="contact_btn" type="reset" value="Clear">
        </form>
        <a class="contact_btn" onclick="showProfileSection()">Profile</a>
      </div>
    </div>
  </section>
</body>

</html>
